<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playlist</title>
    <link rel="stylesheet" href="./playlist.css" />
  </head>
  <body>
    <h2>My Playlist</h2>
    <table>
      <tr>
        <th>Song Name</th>
        <th>Year</th>
        <th>Image</th>
        <th>Video</th>
      </tr>
      <tr>
        <td>Sunrise Drive</td>
        <td>2023</td>
        <td>
          <img
            src="https://picsum.photos/seed/song1/100/100"
            alt="Song Image"
          />
        </td>
        <td>
          <iframe
            width="200"
            height="113"
            src="https://www.youtube.com/embed/RuNdQxEvZyw?si=YwMwpbdEG7uKiACK"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>Night Bloom</td>
        <td>2021</td>
        <td>
          <img
            src="https://picsum.photos/seed/song2/100/100"
            alt="Song Image"
          />
        </td>
        <td>
          <iframe
            src="https://www.youtube.com/embed/3JZ4pnNtyxQ"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
      <tr>
        <td>Waves & Rust</td>
        <td>2019</td>
        <td>
          <img
            src="https://picsum.photos/seed/song3/100/100"
            alt="Song Image"
          />
        </td>
        <td>
          <iframe
            src="https://www.youtube.com/embed/tVj0ZTS4WF4"
            allowfullscreen
          ></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
