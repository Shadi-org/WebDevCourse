<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shadi Abu Jaber</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/cyborg/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="text-center text-primary mb-4">ðŸŽµ Exercise Songs List - Shadi Abu Jaber</h1>

      <div class="card border-primary mb-4">
        <div class="card-body">
          <form id="songForm" class="row g-2">
            <input type="hidden" id="songId" />

            <div class="col-md-3">
              <input
                type="text"
                id="title"
                class="form-control"
                placeholder="Song Title"
                required
              />
            </div>
            <div class="col-md-3">
              <input
                type="url"
                id="url"
                class="form-control"
                placeholder="YouTube URL"
                required
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                id="rating"
                class="form-control"
                placeholder="Rating (1-10)"
                min="1"
                max="10"
                required
              />
            </div>
            <div class="col-md-2">
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-success w-100"
              >
                <i class="fas fa-plus"></i> Add
              </button>
            </div>
            <div class="col-md-2">
              <button
                type="button"
                id="cancelBtn"
                class="btn btn-secondary w-100 d-none"
              >
                <i class="fas fa-times"></i> Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="d-flex justify-content-between mb-3">
        <input
          type="text"
          id="search"
          class="form-control w-50"
          placeholder="Search..."
        />
        <div class="ms-2">
          <button id="toggleViewBtn" class="btn btn-info" title="Toggle view">
            <i class="fas fa-th"></i>
          </button>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Sort By:</label>
        <div class="btn-group" role="group">
          <input
            type="radio"
            class="btn-check"
            name="sortOption"
            id="sortNewest"
            value="newest"
            checked
          />
          <label class="btn btn-outline-primary" for="sortNewest">
            Newest First
          </label>

          <input
            type="radio"
            class="btn-check"
            name="sortOption"
            id="sortAZ"
            value="az"
          />
          <label class="btn btn-outline-primary" for="sortAZ">
            A-Z
          </label>

          <input
            type="radio"
            class="btn-check"
            name="sortOption"
            id="sortRating"
            value="rating"
          />
          <label class="btn btn-outline-primary" for="sortRating">
            Rating
          </label>
        </div>
      </div>

      <table class="table table-hover" id="songTableView">
        <thead>
          <tr>
            <th>Thumbnail</th>
            <th>Title</th>
            <th>Link</th>
            <th>Rating</th>
            <th class="text-end">Actions</th>
          </tr>
        </thead>
        <tbody id="songList"></tbody>
      </table>

      <div id="songCardsView" class="row d-none" style="gap: 1rem;"></div>
    </div>
    <!-- Modal Player -->
    <div
      class="modal fade"
      id="playerModal"
      tabindex="-1"
      aria-labelledby="playerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="playerModalLabel">Video Player</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              id="playerFrame"
              width="100%"
              height="500"
              src=""
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
